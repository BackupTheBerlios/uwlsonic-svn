lbl=Universal Worklist Systems
maindesc=Here you can define connectors and systems as item providers for the Universal Worklist. The 'Connector' refers to identifier with which connector is registered. The 'Name' is a unique id, which is used internally. The 'System Alias' is an alias for the system, defined in an alias editor in the system landscape. For systems with 'WebFlowConnector' as the connector, after defining a new system its item types have to be registered with the UWL service through the Universal Worklist Webflow Type Admin iView.
